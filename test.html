<html lang="en">

    <div class="test">hello</div>
    <div class="test2">test 2</div>

        let test = $('.test');
        console.log(test);
        test.style.fontWeight="bold";

        let tests = $$('div', $('body'));

        console.log(tests);

        let element = $.new('div', {
            className: "example-class",
